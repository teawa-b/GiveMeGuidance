<svg width="1290" height="2796" viewBox="0 0 1290 2796" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="baseGradient" x1="645" y1="0" x2="645" y2="2796" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#f0fdf4"/>
      <stop offset="25%" stop-color="#ecfdf5"/>
      <stop offset="50%" stop-color="#f0fdf4"/>
      <stop offset="75%" stop-color="#e6f9ed"/>
      <stop offset="100%" stop-color="#f0fdf4"/>
    </linearGradient>

    <linearGradient id="accentGradient" x1="1290" y1="0" x2="0" y2="1678" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(16, 185, 129, 0.06)"/>
      <stop offset="40%" stop-color="rgba(16, 185, 129, 0.03)"/>
      <stop offset="100%" stop-color="rgba(16, 185, 129, 0)"/>
    </linearGradient>

    <linearGradient id="shimmerGradient" x1="0" y1="839" x2="1290" y2="1957" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(255, 255, 255, 0)"/>
      <stop offset="35%" stop-color="rgba(255, 255, 255, 0.5)"/>
      <stop offset="65%" stop-color="rgba(240, 253, 244, 0.4)"/>
      <stop offset="100%" stop-color="rgba(255, 255, 255, 0)"/>
    </linearGradient>

    <linearGradient id="bottomGlowGradient" x1="645" y1="1678" x2="645" y2="2796" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(16, 185, 129, 0)"/>
      <stop offset="50%" stop-color="rgba(16, 185, 129, 0.03)"/>
      <stop offset="100%" stop-color="rgba(240, 253, 244, 0.3)"/>
    </linearGradient>

    <linearGradient id="vignetteGradient" x1="645" y1="0" x2="645" y2="2796" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="rgba(240, 253, 244, 0.3)"/>
      <stop offset="15%" stop-color="rgba(240, 253, 244, 0)"/>
      <stop offset="85%" stop-color="rgba(240, 253, 244, 0)"/>
      <stop offset="100%" stop-color="rgba(240, 253, 244, 0.2)"/>
    </linearGradient>

    <filter id="softBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="24"/>
    </filter>

    <radialGradient id="emeraldGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="rgba(16, 185, 129, 0.14)"/>
      <stop offset="100%" stop-color="rgba(16, 185, 129, 0)"/>
    </radialGradient>
  </defs>

  <rect width="1290" height="2796" fill="url(#baseGradient)"/>
  <rect width="1290" height="2796" fill="url(#accentGradient)"/>
  <rect width="1290" height="2796" fill="url(#shimmerGradient)"/>
  <rect y="1678" width="1290" height="1118" fill="url(#bottomGlowGradient)"/>

  <!-- Soft atmospheric glows -->
  <circle cx="1060" cy="340" r="360" fill="url(#emeraldGlow)" filter="url(#softBlur)"/>
  <circle cx="210" cy="2090" r="300" fill="url(#emeraldGlow)" filter="url(#softBlur)"/>
  <circle cx="980" cy="2350" r="250" fill="url(#emeraldGlow)" filter="url(#softBlur)"/>

