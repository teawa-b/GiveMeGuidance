<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ethereal Background Preview</title>
  <style>
    :root {
      --w: 1290px;
      --h: 2796px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000000;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      padding: 24px;
    }

    .canvas {
      position: relative;
      width: min(420px, 92vw);
      aspect-ratio: 1290 / 2796;
      overflow: hidden;
      border-radius: 0px;
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.18);
      background:
        linear-gradient(to bottom,
          #ebfbeF 0%,
          #e3f8e8 25%,
          #eafaf0 50%,
          #dff5e5 75%,
          #e9faf0 100%);
    }

    .layer { position: absolute; inset: 0; }

    .accent {
      background: linear-gradient(140deg,
        rgba(16, 185, 129, 0.11) 0%,
        rgba(16, 185, 129, 0.055) 40%,
        rgba(16, 185, 129, 0) 100%);
      mix-blend-mode: normal;
    }

    .shimmer {
      background: linear-gradient(145deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.5) 35%,
        rgba(240, 253, 244, 0.4) 65%,
        rgba(255, 255, 255, 0) 100%);
    }

    .bottom-glow {
      inset: auto 0 0 0;
      height: 40%;
      background: linear-gradient(to bottom,
        rgba(16, 185, 129, 0) 0%,
        rgba(16, 185, 129, 0.06) 50%,
        rgba(210, 245, 225, 0.42) 100%);
    }

    .vignette {
      background: linear-gradient(to bottom,
        rgba(240, 253, 244, 0.3) 0%,
        rgba(240, 253, 244, 0) 15%,
        rgba(240, 253, 244, 0) 85%,
        rgba(240, 253, 244, 0.2) 100%);
    }

    .glow {
      position: absolute;
      border-radius: 999px;
      filter: blur(36px);
      background: radial-gradient(circle, rgba(16, 185, 129, 0.2) 0%, rgba(16, 185, 129, 0) 70%);
      pointer-events: none;
    }

    .leaf {
      position: absolute;
      background: url('./assets/HomeScreenAssets/nature.png') center / contain no-repeat;
      transform-origin: center;
      pointer-events: none;
    }

    .sparkle {
      position: absolute;
      border-radius: 999px;
      background: #d1fae5;
      box-shadow: 0 0 12px rgba(16, 185, 129, 0.45);
      animation: twinkle 3s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; transform: scale(0.8); }
      50% { opacity: 0.85; transform: scale(1); }
    }

    .label {
      position: fixed;
      top: 14px;
      left: 14px;
      padding: 8px 10px;
      font-size: 12px;
      border-radius: 10px;
      color: #065f46;
      background: rgba(255, 255, 255, 0.75);
      border: 1px solid rgba(16, 185, 129, 0.2);
      backdrop-filter: blur(4px);
    }
  </style>
</head>
<body>
  <div class="label">Ethereal background preview</div>
  <div class="canvas" id="canvas">
    <div class="layer accent"></div>
    <div class="layer shimmer"></div>
    <div class="layer bottom-glow"></div>

    <div class="glow" style="width:42%;height:20%;right:2%;top:4%;"></div>
    <div class="glow" style="width:36%;height:16%;left:-4%;bottom:16%;"></div>
    <div class="glow" style="width:30%;height:14%;right:6%;bottom:8%;"></div>

    <div class="leaf" style="left:-10%;top:8%;width:26%;height:13%;opacity:.14;transform:rotate(-15deg);"></div>
    <div class="leaf" style="right:-13%;top:22%;width:34%;height:17%;opacity:.12;transform:rotate(45deg);"></div>
    <div class="leaf" style="left:-8%;bottom:18%;width:21%;height:11%;opacity:.14;transform:rotate(-45deg);"></div>
    <div class="leaf" style="right:-10%;bottom:10%;width:30%;height:15%;opacity:.12;transform:rotate(15deg);"></div>

    <div class="leaf" style="left:12%;top:10%;width:12%;height:6%;opacity:.25;transform:rotate(15deg);"></div>
    <div class="leaf" style="right:8%;top:25%;width:10%;height:5%;opacity:.20;transform:rotate(-30deg);"></div>
    <div class="leaf" style="left:4%;bottom:34%;width:11%;height:5.5%;opacity:.22;transform:rotate(45deg);"></div>
    <div class="leaf" style="right:18%;top:55%;width:14%;height:7%;opacity:.18;transform:rotate(-15deg);"></div>
    <div class="leaf" style="left:58%;top:40%;width:9%;height:4.5%;opacity:.20;transform:rotate(60deg);"></div>
    <div class="leaf" style="right:38%;bottom:14%;width:10%;height:5%;opacity:.25;transform:rotate(-45deg);"></div>
    <div class="leaf" style="left:24%;top:70%;width:9%;height:4.5%;opacity:.18;transform:rotate(30deg);"></div>
    <div class="leaf" style="right:4%;bottom:48%;width:11%;height:5.5%;opacity:.20;transform:rotate(-60deg);"></div>

    <div class="sparkle" style="left:29%;top:12%;width:6px;height:6px;animation-delay:0s;"></div>
    <div class="sparkle" style="right:24%;top:28%;width:4px;height:4px;animation-delay:.8s;"></div>
    <div class="sparkle" style="left:70%;top:45%;width:5px;height:5px;animation-delay:.4s;"></div>
    <div class="sparkle" style="left:20%;top:62%;width:4px;height:4px;animation-delay:1.2s;"></div>
    <div class="sparkle" style="right:34%;top:75%;width:6px;height:6px;animation-delay:.6s;"></div>
    <div class="sparkle" style="left:45%;bottom:20%;width:5px;height:5px;animation-delay:1s;"></div>
    <div class="sparkle" style="left:85%;top:35%;width:4px;height:4px;animation-delay:.2s;"></div>
    <div class="sparkle" style="right:14%;bottom:40%;width:5px;height:5px;animation-delay:1.4s;"></div>

    <div class="layer vignette"></div>
  </div>
</body>
</html>
